version: '3.8'

services:
  pokemon-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokemon-app
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

